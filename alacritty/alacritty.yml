env:
  TERM: xterm-256color

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 12

colors:
  primary:
    background: '#2f343f'
    foreground: '#d8dee8'
  normal:
    black:   '#4b5262'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#89d0bA'
    white:   '#e5e9f0'
  bright:
    black:   '#434a5a'
    red:     '#b3555e'
    green:   '#93ae7c'
    yellow:  '#dbbb7b'
    blue:    '#7191b1'
    magenta: '#a6809f'
    cyan:    '#7dbba8'
    white:   '#d1d5dc'

background_opacity: 1
